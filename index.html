<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 头部开始 -->
	<div class="head">
		<h1 class="jisuanqi">计算器</h1>
		<div class="dian">
			<div class="yuan"></div>
			<div class="yuan yuan1"></div>
			<div class="yuan"></div>
		</div>
	</div>
	<!-- 头部结束 -->
	<!-- 输入开始 -->
	<div class="kongbai">
		<div class="gundongtiao"></div>
	</div>
	<!-- 输入结束 -->
	<!-- 下拉开始 -->
	<div class="xiala">
		<div class="jiaobiao"><img src="image/下拉_03.gif" alt=""></div>
	</div>
	<!-- 下拉结束 -->
	<!-- 键盘开始 -->
	<div class="jianpan">
		<div class="btn btn5">C</div>
		<div class="btn btn5">÷</div>
		<div class="btn btn3 btn5">&times</div>
		<div class="btn btn2 btn3 btn5">del</div>

		<div class="btn">7</div>
		<div class="btn">8</div>
		<div class="btn btn3">9</div>
		<div class="btn btn2 btn3 btn5">-</div>

		<div class="btn">4</div>
		<div class="btn">5</div>
		<div class="btn btn3">6</div>
		<div class="btn btn2 btn3 btn5">+</div>

		<div class="btn">1</div>
		<div class="btn">2</div>
		<div class="btn btn3">3</div>
		<div class="btn btn2 btn3 btn5">()</div>

		<div class="btn btn4">0</div>
		<div class="btn btn4">.</div>
		<div class="btn btn3 btn4">+/-</div>
		<div class="btn btn2 btn3 btn4 btn5 btn6">=</div>
	</div>
	<!-- 键盘结束 -->
</body>
</html>
